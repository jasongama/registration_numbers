<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration_number</title>
    <link href="registration_number.css" rel="stylesheet" type="text/css">
    <link href="simple-grid.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <h1>Registration numbers</h1>
    <div class ="col-11">Enter the registration number
         
        <input type="text" class="regName"  placeholder="eg CA 1235" name="" value="" id="field_1"  > 
    </div>
    <div class = "col-10">
            <button id="addButton" type="button" name="Add" value="add">Add</button>
     </div>

     <div class = "col-9">
        <input type="radio" name="regNumber" class="RegTypeRadio" value="CA" id="id">CapeTown
        <input type="radio" name="regNumber" class="RegTypeRadio" value="CN" id="id">Wellington
        <input type="radio" name="regNumber" class="RegTypeRadio" value="CL" id="id">Stellenbosch
        <input type="radio" name="regNumber" class="RegTypeRadio" Value="" id="id">SelectAll

     </div>
  
     <div class ="col-8">
            <button class="showButton" type="button" name="show" value="Show">FILTER</button>
     </div>
     
     <div class ="col-8">
            <button class="resetButton" type="button" name="reset" value="Show">Reset</button>
     </div>

     <div class="col-7">
     <ul class="numberPlates"></ul>
     </div>
     <script src="regLogic.js"></script>
    <script src="reg-dom.js"></script>
    
</body>
</html>
